# 服务名+环境名+扩展名 拼接得到--> content-api-dev.yaml
#微服务配置
spring:
  application:
    name: content-api # 服务名
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848 # nacos地址
      discovery: # 服务注册相关配置 （上报服务,只有api层需要上报给nacos）
        namespace: dev402 #命名空间
        group: xuecheng-plus-project #属于哪个项目
      config: # 配置文件相关配置 （从nacos拉取配置信息）
        namespace: dev402
        group: xuecheng-plus-project
        file-extension: yaml # 扩展名
        refresh-enabled: true
        extension-configs: # 可以直接引用nacos上content-service-dev.yaml中的配置
          - data-id: content-service-${spring.profiles.active}.yaml
            group: xuecheng-plus-project
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml # swagger-dev.yaml
            group: xuecheng-plus-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml # logging-dev.yaml
            group: xuecheng-plus-common
            refresh: true
