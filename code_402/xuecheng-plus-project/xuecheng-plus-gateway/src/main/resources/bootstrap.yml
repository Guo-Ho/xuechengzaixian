#微服务配置
spring:
  application:
    name: gateway # 服务名
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848 # nacos地址
      discovery: # 服务注册相关配置 （上报服务,只有api层需要上报给nacos）
        namespace: dev402 # 微服务上报到了nacos中dev402 namespace了
        group: xuecheng-plus-project
      config: # 配置文件相关配置 （从nacos拉取配置信息）
        namespace: dev402
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml # logging-dev.yaml
            group: xuecheng-plus-common
            refresh: true


  profiles:
    active: dev # 环境名
